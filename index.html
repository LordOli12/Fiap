<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7D4prO8KVyhljDDVxlg8pHCc+5T5YyIBK" crossorigin="anonymous">

        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <main>
            <section>
                <div class="login">
                    <h1>Login</h1>
                </div>

            </section>
            <section>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="email" class="form-control" id="email" placeholder="Digite seu E-mail">
                        </div>
                        <div class="form-group">
                            <label for="password">Senha:</label>
                            <input type="password" class="form-control" id="password" placeholder="Digite sua Senha">
                        </div>
                        <div class="form-group">
                            <a href="#" class="text-muted">Esqueci minha senha</a>
                        </div>
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </form>
                    <p class="mt-3">Ainda não possui conta? <a href="#" class="text-primary">Faça o cadastro</a></p>
                </div>
            </section>

        </main>
    </body>

</html>
